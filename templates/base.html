<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}JobTrackr{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script>
      if (typeof Chart === "undefined") {
        document.write('<script src="{{ url_for("static", filename="chart.umd.min.js") }}"><\/script>');
      }
    </script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('jobs.dashboard') }}">JobTrackr</a>
        <div>
          {% if current_user.is_authenticated %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('jobs.new_job_form') }}">+ Add Job</a>
            <a class="btn btn-sm btn-outline-warning" href="{{ url_for('jobs.export_csv') }}">Export</a>
            <a class="btn btn-sm btn-outline-danger" href="{{ url_for('auth.logout') }}">Logout</a>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.login_form') }}">Login</a>
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('auth.register_form') }}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          <div class="mb-3">
            {% for cat, msg in msgs %}
              <div class="alert alert-{{ 'danger' if cat == 'error' else 'success' }}">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
